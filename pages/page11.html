<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <script>
        function showMessage(text, func){
            text = '<em>'+text+'</em>';
            func(text);
        }

        showMessage('Hello JavaScript', function(t){
            document.write('<h2>'+t+'</h2>');
        })
    </script> 
</head>
<body>

        Dolorum beatae quae, laborum facere ipsam, magnam voluptates numquam eum incidunt consequatur dolor sequi cum, impedit architecto obcaecati voluptate praesentium, optio. Perspiciatis.
    </p>

</body>
</html>
