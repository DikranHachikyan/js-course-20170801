<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <script type="text/javascript">
        
    </script>
    <style>
        ul#gallery {
            list-style: none;
        }
        ul#gallery li {
            float: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../pics-large/pic1-320x240.jpg" alt="" id="large-image">
    </div>
    <ul id="gallery">
        <li><img src="../pics-small/pic1-74x56.jpg" data-large="320x240" alt=""></li>
        <li><img src="../pics-small/pic2-74x56.jpg" data-large="320x240" alt=""></li>
        <li><img src="../pics-small/pic3-74x56.jpg" data-large="320x240" alt=""></li>
        <li><img src="../pics-small/pic4-74x56.jpg" data-large="320x240" alt=""></li>
        <li><img src="../pics-small/pic5-74x56.jpg" data-large="320x240" alt=""></li>
    </ul>
    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
           var defaultImage = '../pics-large/pic1.jpg'; 
           $('#gallery li img').mouseover(function(){
                var imgSrc = $(this).attr('src');
                //заместваме small с large
                imgSrc = imgSrc.replace('small','large');
                var pos = imgSrc.lastIndexOf('-');
                imgSrc = imgSrc.slice(0, pos+1);
                var suffix = $(this).data('large');
                imgSrc = imgSrc + suffix + '.jpg';
                $('#large-image').attr('src',imgSrc);
                console.log('src:' + imgSrc);
           })
           .mouseout(function(){
               $('#large-image').attr('src',defaultImage); 
           });
        });//on document ready
    </script>   
</body>
</html>
